<mat-sidenav-container style="margin: 0px">
  <mat-sidenav [(opened)]="opened">
    <!-- ////Home/// -->
    <div>
      <button
        type="button"
        class="btn mb-2 mb-md-0 btn-secondary btn-block btn-round"
        routerLink="home"
      >
        <span>Home</span>
        <div
          class="icon icon-round d-flex align-items-center justify-content-center"
        >
          <mat-icon style="color: black"> home</mat-icon>
        </div>
      </button>
    </div>
    <!-- /////Users///// -->
    <div>
      <button
        type="button"
        class="btn mb-2 mb-md-0 btn-secondary btn-block btn-round mt-3"
        routerLink="users"
      >
        <span>Users</span>
        <div
          class="icon icon-round d-flex align-items-center justify-content-center"
        >
          <mat-icon style="color: black"> accessibility</mat-icon>
        </div>
      </button>
    </div>

    <!-- ///// ////// -->
  </mat-sidenav>
  <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
  <mat-sidenav-container>
    <mat-toolbar style="background-color: white" class="animated">
      <div>
        <div
          style="background-color: transparent"
          class="example-button-container"
        >
          <button
            (click)="opened = !opened"
            mat-mini-fab
            color="black"
            aria-label="Example icon button with a menu icon"
          >
            <mat-icon style="background-color: white">menu</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
  <!-- ////////////////////////////////// -->
</mat-sidenav-container>
