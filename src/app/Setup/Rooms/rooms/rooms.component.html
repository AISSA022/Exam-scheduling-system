<div>
  <div>
    <div class="mt-4" style="margin-left: 250px">
      <h1 style="font-family: Andalus; font-size: xxx-large">Rooms</h1>
    </div>
    <div style="margin-left: 250px; margin-right: 300px">
      <hr color="black" />
    </div>

    <div class="col-md-3 mb-3 mt-2" style="width: 250px; margin-left: 1000px">
      <button
        (click)="opencreateRoom()"
        class="btn mt-3 mb-2 mb-md-0 btn-primary btn-block"
        style="background-color: #0a66c2; border-color: #0a66c2"
      >
        <span>Create Room</span>
        <div class="icon d-flex align-items-center justify-content-center">
          <mat-icon style="color: #0a66c2">class</mat-icon>
        </div>
      </button>
    </div>
  </div>
  <!-- /////////////////////////////////////////Table/////////////////////////////////-->
  <div class="mb-5" style="width: 1200px; margin-left: 130px">
    <mat-form-field>
      <mat-label>Search...</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Ahmad"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="roomId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Room-ID</th>
          <td mat-cell *matCellDef="let row">{{ row.roomId }}</td>
        </ng-container>

        <!-- Room Name Column -->
        <ng-container matColumnDef="roomName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Room Name</th>
          <td mat-cell *matCellDef="let row">{{ row.roomName }}</td>
        </ng-container>

        <!-- Seats Number Column -->
        <ng-container matColumnDef="seatNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Seats Number
          </th>
          <td mat-cell *matCellDef="let row">{{ row.seatNumber }}</td>
        </ng-container>

        <!-- Columns Column -->
        <ng-container matColumnDef="columns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Columns</th>
          <td mat-cell *matCellDef="let row">{{ row.columns }}</td>
        </ng-container>
        <!-- Row Column -->
        <ng-container matColumnDef="row">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Row</th>
          <td mat-cell *matCellDef="let row">{{ row.row }}</td>
        </ng-container>
        <!-- Building Column -->
        <ng-container matColumnDef="building">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Building</th>
          <td mat-cell *matCellDef="let row">{{ row.building }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openeditroom(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="opendeleteroom( row.roomId,row.roomName)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the search "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
