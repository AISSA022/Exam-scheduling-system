<div style="display: flex; flex-direction: column; height: 60vh; width: 105vh">
  <div class="center" style="width: auto; margin-top: 20px">
    <div style="display: flex; width: 100%">
      <div class="hr">---------------------</div>
      <div class="mt-2 mr-3">
        <h1 style="font-family: Andalus; font-size: xxx-large">Edit Room</h1>
      </div>
      <div class="hr">---------------------</div>
    </div>
  </div>
  <!-- //////////// ////// //////Form ////// ////// ////// //////  -->

  <div class="mt-3">
    <!-- /////////////Name/////////// -->
    <form
      [formGroup]="editroomForm"
      (ngSubmit)="updateroom()"
      style="width: 100%"
    >
      <div style="display: flex">
        <div>
          <input
            style="width: 200px; margin-left: 120px"
            id="shadow"
            class="btn mb-2 mb-md-0 btn-round btn-outline btn-block"
            type="text"
            placeholder="Room Name"
            name="roomName"
            formControlName="roomName"
          />
        </div>
        <div>
          <input
            style="width: 200px; margin-left: 10px"
            id="shadow"
            class="btn mb-2 mb-md-0 btn-round btn-outline btn-block"
            type="text"
            placeholder="Number Of Seats"
            name="seatNumber"
            formControlName="seatNumber"
          />
        </div>
      </div>
      <div>
        <input
          style="width: 350px; margin-left: 150px"
          id="shadow"
          class="btn mb-2 mb-md-0 btn-round btn-outline btn-block"
          type="text"
          placeholder="Number Of Columns"
          name="columns"
          formControlName="columns"
        />
      </div>
      <div class="d-flex">
        <div>
            <input
            style="width: 200px; margin-left: 220px"
            id="shadow"
            class="btn mb-2 mb-md-0 btn-round btn-outline btn-block"
            type="text"
            placeholder="Building"
            name="building"
            formControlName="building"
          />
        </div>
      </div>


      <div>
        <button
          type="submit"
          class="btn mb-2 mb-md-0 btn-secondary btn-block btn-round"
          id="fixedbtn"
        >
          <span>Update</span>
          <div
            class="icon icon-round d-flex align-items-center justify-content-center"
          >
            <mat-icon style="color: black"> done_outline</mat-icon>
          </div>
        </button>
        <button
          class="btn mb-2 mb-md-0 btn-secondary btn-block btn-round"
          id="fixedbtn"
          style="left: 5%"
          type="button"
          (click)="close()"
        >
          <span>Cancle</span>
          <div
            class="icon icon-round d-flex align-items-center justify-content-center"
          >
            <mat-icon style="color: black"> done_outline</mat-icon>
          </div>
        </button>
      </div>
    </form>
  </div>

  <!-- //////////////////////////// -->
</div>
