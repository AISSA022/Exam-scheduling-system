<div style="font-family: cursive">
  <div class="d-flex">
    <div class="profilediv" style="width: 100%; display: block">
      <div class="d-flex">
        <div>
          <img
            src="../../../../assets/images/emptyuser.png"
            width="150px"
            height="150px"
            style="border-radius: 65px"
          />
        </div>
        <div class="mt-4 ml-2" style="width: 300px">
          <h1
            style="
              font-weight: 500;
              font-family: Century Gothic, Arial, Helvetica, sans-serif;
              font-size: 2.34375rem;
            "
          >
            Ali issa
          </h1>
        </div>
      </div>
      <div class="mt-2">
        <div class="mt-3 ml-3">
          <a routerLink="/home" style="color: #0a66c2">Home</a>
          /
          <span
            ><a routerLink="/users/profile/{{ userid }}" style="color: #0a66c2"
              >Profile</a
            ></span
          >
          /
          <span><a style="color: #0a66c2">Edit-Profile</a></span>
        </div>
      </div>
    </div>
  </div>
  <div class="profilediv" style="width: 100%; display: block">
    <div class="d-flex">
      <form
        [formGroup]="editprofileForm"
        (ngSubmit)="updateuser()"
        style="width: 100%"
      >
        <!-- //////////// -->
        <div class="d-flex mb-3">
          <div>
            <h3>First Name</h3>
          </div>
          <div style="margin-left: 221px">
            <input
              type="text"
              class="form-control"
              style="width: 200px; border: 1px solid black"
              name="firstName"
              formControlName="firstName"
            />
          </div>
        </div>
        <!-- ////// -->
        <div class="d-flex mb-3">
          <div>
            <h3>last Name</h3>
          </div>
          <div style="margin-left: 229px">
            <input
              type="text"
              class="form-control"
              style="width: 200px; border: 1px solid black"
              name="lastName"
              formControlName="lastName"
            />
          </div>
        </div>
        <!-- ////////// -->
        <div class="d-flex mb-3">
          <div>
            <h3>Email address</h3>
          </div>
          <div style="margin-left: 202px">
            <input
              type="text"
              class="form-control"
              style="width: 200px; border: 1px solid black"
              name="email"
              formControlName="email"
            />
          </div>
        </div>
        <!-- //////////////// -->
        <div class="d-flex">
          <div>
            <h3>Phone Number</h3>
          </div>
          <div style="margin-left: 199px">
            <input
              type="text"
              class="form-control"
              style="width: 200px; border: 1px solid black"
              name="firstName"
              formControlName="firstName"
            />
          </div>
        </div>

        <!-- //////////////// -->
        <div class="profilediv">
            <div>
                <div>
                    <h3 style="color:#0a66c2">
                        Change Picture:
                    </h3>
                </div>
                <div>
                    <input type="file" (change)="onFileSelected($event)" formControlName="image">
                </div>
            </div>
        </div>
        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>
</div>
