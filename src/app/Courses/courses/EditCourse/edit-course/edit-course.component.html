<div style="display: flex; flex-direction: column; height: 75vh">
  <div style="display: flex; flex-direction: row">
    <div style="width: 50px">
      <button
        style="
          border: 0;
          background-color: transparent;
          color: #0a66c2;
          font-weight: bolder;
        "
        (click)="close()"
      >
        <mat-icon style="font-size: xxx-large; height: auto; width: auto"
          >keyboard_backspace</mat-icon
        >
      </button>
    </div>
    <div class="center" style="width: 100%">
      <img
        src="assets/images/Course.png"
        alt="createuser"
        width="100px"
        height="100px"
        style="margin-top: 20px; margin-left: 200px"
      />
      <div style="display: flex; margin-right: 200px; width: 100%">
        <div class="hr">---------------------</div>
        <div class="mt-2 mr-3">
          <h1 style="font-family: Andalus; font-size: xxx-large; margin: 0px">
            Edit Course
          </h1>
        </div>
        <div class="hr">---------------------</div>
      </div>
    </div>
  </div>
  <!-- //////////// ////// //////Form ////// ////// ////// //////  -->

  <div class="mt-3">
    <!-- /////////////Name/////////// -->
    <form
      [formGroup]="editCourseForm"
      (ngSubmit)="updateCourse()"
      style="width: 100%"
    >
      <div style="display: flex">
        <div>
          <input
            style="width: 200px; margin-left: 250px"
            id="shadow"
            class="btn mb-2 mb-md-0 btn-round btn-outline btn-block"
            type="text"
            placeholder="Course Name"
            name="courseName"
            formControlName="courseName"
          />
        </div>
        <div>
          <input
            style="width: 200px; margin-left: 10px"
            id="shadow"
            class="btn mb-2 mb-md-0 btn-round btn-outline btn-block"
            type="text"
            placeholder="Course Code"
            name="courseCode"
            formControlName="courseCode"
          />
        </div>
      </div>
      <div>
        <input
          style="width: 350px; margin-left: 280px"
          id="shadow"
          class="btn mb-2 mb-md-0 btn-round btn-outline btn-block"
          type="text"
          placeholder="Instructor"
          name="instructor"
          formControlName="instructor"
        />
      </div>

      <div>
        <input
          style="width: 300px; margin-left: 310px"
          id="shadow"
          class="btn mb-2 mb-md-0 btn-round btn-outline btn-block"
          type="text"
          placeholder="Section"
          name="section"
          formControlName="section"
        />
      </div>
      <div style="width: 300px; margin-left: 150px">
        <mat-form-field
          class="custom-width"
          appearance="fill"
          style="
            margin-left: 200px;
            height: 75px;
            margin-top: 20px;
            width: 300px;
          "
        >
          <mat-label>Starting Time...</mat-label>
          <select
            matNativeControl
            formControlName="roomPeriod"
            required
            (change)="getid($event)"
          >
            <option
              *ngFor="let roomPeriod of RoomPeriod"
              [value]="roomPeriod.id"
            >
              Period: {{ roomPeriod.periodName }} - Room:
              {{ roomPeriod.roomName }}- Date: {{ roomPeriod.day | date }} -
              Start: {{ roomPeriod.timeFrom }}
            </option>
          </select>
        </mat-form-field>
      </div>
      <div>
        <button
          type="submit"
          class="btn mb-2 mb-md-0 btn-secondary btn-block btn-round"
          id="fixedbtn"
        >
          <span>Update</span>
          <div
            class="icon icon-round d-flex align-items-center justify-content-center"
          >
            <mat-icon style="color: black"> done_outline</mat-icon>
          </div>
        </button>
        <button
          class="btn mb-2 mb-md-0 btn-secondary btn-block btn-round"
          id="fixedbtn"
          style="left: 5%"
          type="button"
          (click)="close()"
        >
          <span>Cancle</span>
          <div
            class="icon icon-round d-flex align-items-center justify-content-center"
          >
            <mat-icon style="color: black"> done_outline</mat-icon>
          </div>
        </button>
      </div>
    </form>
  </div>

  <!-- //////////////////////////// -->
</div>
