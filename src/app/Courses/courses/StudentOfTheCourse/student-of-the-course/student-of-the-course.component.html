<div style="width: 80vw; height: 90vh">
  <div style="width: 50px">
    <button
      style="
        border: 0;
        background-color: transparent;
        color: #0a66c2;
        font-weight: bolder;
      "
      (click)="close()"
    >
      <mat-icon style="font-size: xxx-large; height: auto; width: auto"
        >keyboard_backspace</mat-icon
      >
    </button>
  </div>
  <div class="mt-4" style="margin-left: 250px">
    <h1 style="font-family: Andalus; font-size: xxx-large">
      Students Of {{ this.CourseName }}
    </h1>
  </div>
  <div style="margin-left: 250px; margin-right: 300px">
    <hr color="black" />
  </div>

  <!-- /////////////////////////////////////////Table/////////////////////////////////-->
  <div class="mb-5" style="width: 1000px; margin-left: 50px; margin-top: 50px">
    <div style="margin-top: 10px">
      <mat-form-field>
        <mat-label>Search...</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. DataBase"
          #input
        />
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Student-ID</th>
          <td mat-cell *matCellDef="let row">{{ row.Id }}</td>
        </ng-container>

        <!-- Course Name Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Student First Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.FirstName }}</td>
        </ng-container>

        <!-- Course Code Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Student Last Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.LastName }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the search "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
