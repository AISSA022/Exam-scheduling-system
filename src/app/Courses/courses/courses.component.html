<div>
  <div class="mt-4" style="margin-left: 250px">
    <h1 style="font-family: Andalus; font-size: xxx-large">Courses</h1>
  </div>
  <div style="margin-left: 250px; margin-right: 300px">
    <hr color="black" />
  </div>

  <div class="col-md-3 mb-3 mt-2" style="width: 250px; margin-left: 1000px">
    <button
      (click)="opencreateCourse()"
      class="btn mt-3 mb-2 mb-md-0 btn-primary btn-block"
      style="background-color: #0a66c2; border-color: #0a66c2"
    >
      <span>Create Course</span>
      <div class="icon d-flex align-items-center justify-content-center">
        <mat-icon style="color: #0a66c2">chrome_reader_mode</mat-icon>
      </div>
    </button>
  </div>
  <!-- /////////////////////////////////////////Table/////////////////////////////////-->
  <div class="mb-5" style="width: 1200px; margin-left: 130px">
    <mat-form-field>
      <mat-label>Search...</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Ahmad"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="courseId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.courseId }}</td>
        </ng-container>

        <!-- Course Name Column -->
        <ng-container matColumnDef="courseName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name</th>
          <td mat-cell *matCellDef="let row">{{ row.courseName }}</td>
        </ng-container>

        <!-- Course Code Column -->
        <ng-container matColumnDef="courseCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Code</th>
          <td mat-cell *matCellDef="let row">{{ row.courseCode }}</td>
        </ng-container>

        <!-- section Column -->
        <ng-container matColumnDef="section">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>section</th>
          <td mat-cell *matCellDef="let row">{{ row.section }}</td>
        </ng-container>
        <!-- Instructor Column -->
        <ng-container matColumnDef="instructor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Instructor</th>
          <td mat-cell *matCellDef="let row">{{ row.instructor }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="edituser(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteuser(row.firstName, row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the search "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
