<div style="height: auto; width: 80vw">
  <div class="mt-4" style="margin-left: 250px">
    <h1 style="font-family: Andalus; font-size: xxx-large">
      Add Students To {{ this.CourseName }}
    </h1>
  </div>
  <div style="margin-left: 250px; margin-right: 300px">
    <hr color="black" />
  </div>
  <!-- //////////////////////////////////////////////////// -->
  <div
    class="mb-5"
    style="
      width: 1000px;
      margin-left: 50px;
      margin-top: 80px;
      margin-bottom: 50px;
    "
  >
    <div style="margin-top: 10px">
      <mat-form-field>
        <mat-label>Search...</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Ahmad"
          #input
        />
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Course Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
          <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
        </ng-container>

        <!-- Course Code Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="add">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Add</th>
          <td mat-cell *matCellDef="let student">
            <mat-checkbox
              class="example-margin"
              color="primary"
              [(ngModel)]="student.selected"
              (change)="toggleStudentSelection(student)"
              [checked]="isStudentSelected(student.id)"
            ></mat-checkbox>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the search "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
    <div>
      <button
        type="submit"
        class="btn mb-2 mb-md-0 btn-secondary btn-block btn-round"
        id="fixedbtn"
        (click)="AddStudentToCourse()"
        style="right: 2%"
      >
        <span>Add</span>
        <div
          class="icon icon-round d-flex align-items-center justify-content-center"
        >
          <mat-icon style="color: black"> done_outline</mat-icon>
        </div>
      </button>
      <button
        class="btn mb-2 mb-md-0 btn-secondary btn-block btn-round"
        id="fixedbtn"
        style="left: 5%"
        type="button"
        (click)="closedialog()"
      >
        <span>Cancle</span>
        <div
          class="icon icon-round d-flex align-items-center justify-content-center"
        >
          <mat-icon style="color: black"> done_outline</mat-icon>
        </div>
      </button>
    </div>
  </div>
</div>
